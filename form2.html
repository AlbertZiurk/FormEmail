<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- action - recebe o endereço do arquivo/ página para onde os dados serão enviados -->
    <form action="https:formsubmit.co/alberto.z.araujo@aluno.senai.br" method="post" id="form">
        <!-- 1 Formulário -->
        <h1>Formulário de contato</h1>
        <div> <label for="name">Nome</label>
        </div>
        <input name="name" type="text" id="name" placeholder="Nome e sobrenome" maxlength="30" required autofocus>
        <!-- maxLaegth = VARCHAR(30) Modelagem BD-->
        <br><br>
        <!-- E-mail -->
        <div>
            <label for="email">Email</label>
        </div>
        <input name="email" type="email" id="email" placeholder="email@gmal.com" required autocomplete>
        <!-- autocomplete: Quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar o formulário novamente, não é necessário redigitar todos os dados. -->
        <br><br>

        <!-- Telefone -->
        <div>
            <label for="tel">Telefone</label>
        </div>
        <input name="tel" type="tel" id="tel" maxlength="11" required autocomplete="on" placeholder="(XX) XXXX-XXXX">
        <br><br>

        <!-- Currículo -->
        <div>
            <label for="curriculum">Currículo</label>
        </div>
        <input type="file" name="curriculum" id="curriculum">
        <br><br>

        <!-- Mensagem -->
        <div>
            <label for="message">Mensagem</label>
        </div>
        <textarea name="message" id="message" cols="20" rows="5" maxlength="200" placeholder="Digite aqui sua  mensagem"
            required></textarea>

        <!-- ENVIAR  -->
        <div>
            <label for="submit" id="submit"></label>
        </div>
        <input type="submit" id="submit" class="btn-submit">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/thanks.html">
        <input type="hidden" name="_captcha" value="false">
    </form>


</body>

</html>
